<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>User Profile</title>
    <link rel="stylesheet" href="web css.css"
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#edit-profile">Edit Profile</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile-info">
        <h2>Your Profile</h2>
        <div>
            <strong>Name:</strong> John Doe
        </div>
        <div>
            <strong>Email:</strong> john.doe@example.com
        </div>
        <div>
            <strong>Phone:</strong> +123 456 7890
        </div>
        <div>
            <strong>Address:</strong> 1234 Elm Street, Some City, Some Country
        </div>
        <div>
            <strong>Join Date:</strong> January 1, 2023
        </div>
    </section>

    <section id="edit-profile">
        <h2>Edit Your Profile</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" required>
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="+123 456 7890" required>
            </div>

            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="1234 Elm Street, Some City, Some Country" required>
            </div>

            <div>
                <button type="submit">Update Profile</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
